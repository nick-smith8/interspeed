<ion-header class='header'>
	<ion-navbar>
		<ion-title>Benefits</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

<ion-list inset>
  <div class="card" *ngFor="let item of items" (click)="selected()">
    <h4>{{ item.name }}</h4>
    <p>{{ item.text }}</p>
  </div>  
</ion-list>

</ion-content>
